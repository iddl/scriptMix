<!doctype html>
<html>
<head>
    <title>ScriptMix</title>

    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <script src="scriptMix.js"></script>
    <script src="lib/string.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="popup.js"></script>
    
</head>

<body>

    <section id="summary"> 
            <i class="icon-info-sign"> </i>
            Reload the page to check content
    </section>
    <section id="content-links"> </section>

    <script type="text/html" id="summary-template">
            <i class="icon-info-sign"> </i>
            {{text}}
    </script>

    <script type="text/html" id="content-template">
        <a class="content" href="{{href}}"> 
            <i class="{{icon}}"> </i>
            {{name}}
        </a>
    </script>

</body>
</html>
